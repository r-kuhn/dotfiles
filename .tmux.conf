# Powerline
is_linux="uname | grep -q Linux"
is_mac="uname | grep -q Darwin"

if-shell "$is_mac" "source ~/Library/Python/3.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"
if-shell "test -e /etc/arch-release" "source /usr/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"
if-shell "test -e /etc/debian_version" "source /usr/share/powerline/bindings/tmux/powerline.conf"

set-option -g default-terminal "screen-256color"
 set -g default-terminal "screen-256color"
#set -g default-terminal "screen-256color"
#set -ga terminal-overrides ",*256col*:Tc"

# Key bindings
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix


set-window-option -g mode-keys vi
set -g status-keys vi
bind-key v split-window -h
bind-key s split-window -v
bind-key h split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key -r '+' resize-pane -U 10
bind-key -r '-' resize-pane -D 10
bind-key -r '<' resize-pane -L 10
bind-key -r '>' resize-pane -R 10

if-shell "$is_mac" "source ~/.config/tmux/mac_clipboard.conf"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# start window numbering at 1
set -g base-index 1

# Don't delay sending ESC key
set escape-time 0

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g history-limit 10000

# Reload tmux config
bind r source-file ~/.tmux.conf

